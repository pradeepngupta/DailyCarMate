<!DOCTYPE html>
<html lang="en">
<head>
<title>Home</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/style.css">
<script type="text/javascript" src="/js/auth.js"></script>
</head>
<body>

	<nav class="navbar">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">DailyCarMate</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="#">Home</a></li>
				<li class="dropdown"><a class="dropdown-toggle"
					data-toggle="dropdown" href="#">Page 1 <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><a href="#">Page 1-1</a></li>
						<li><a href="#">Page 1-2</a></li>
						<li><a href="#">Page 1-3</a></li>
					</ul></li>
				<li><a href="#">Page 2</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><button type="button" class="btn btn-success bt"
						data-toggle="modal" data-target="#loginModal">Login</button></li>
				<li><button type="button" class="btn btn-warning bt"
						data-toggle="modal" data-target="#registerModal">Sign Up</button></li>
			</ul>
		</div>
	</nav>

	<!-- Login Modal -->
	<div id="loginModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal Header</h4>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="email">Email address:</label> <input type="email"
							class="form-control" id="email">
					</div>
					<div class="form-group">
						<label for="pwd">Password:</label> <input type="password"
							class="form-control" id="pwd">
					</div>
					<button class="btn btn-success" onclick="register()">Submit</button>
					<button data-dismiss="modal" class="btn btn-warning">Cancel</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Register Modal -->
	<div id="registerModal" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Register</h4>
				</div>
				<div class="modal-body">
					<form>

						<div class="form-group">
							<label for="name">Name:</label> <input type="text"
								class="form-control" id="name">
						</div>
						<div class="form-group">
							<label for="userEmail">Email address:</label> <input type="email"
								class="form-control" id="userEmail">
						</div>
						<div class="form-group">
							<label for="mobile">Mobile Number:</label> <input type="number"
								class="form-control" id="mobile">
						</div>
						<div class="form-group">
							<label for="dob">Date of Birth:</label> <input type="date"
								class="form-control" id="dob">
						</div>
						<div class="form-group">
							<label for="userPassword">Password:</label> <input type="password"
								class="form-control" id="userPassword">
						</div>
						<div class="form-group">
							<label for="confirmPassword">Re Enter Password:</label> <input
								type="password" class="form-control" id="confirmPassword">
						</div>
						<button class="btn btn-success" onclick="register()">Submit</button>
						<button data-dismiss="modal" class="btn btn-warning">Cancel</button>
					</form>
				</div>
			</div>

		</div>
	</div>
	<div class="container"></div>
</body>
</html>
